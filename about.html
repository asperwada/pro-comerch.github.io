<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Как это будет</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
        }
        .list {
            list-style: none;
            padding: 0;
            text-align: left;
            font-size: 2em;
            margin-bottom: 80px;
        }
        .list li {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
            color: #333;
        }
        .list li img {
            width: 52px;
            height: 52px;
            margin-right: 32px;
        }
        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            cursor: pointer;
        }
        .back-button img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Как это будет</h1>
    <ul class="list">
        <li><img src="checkmark.png" alt="Галочка"> Проведу аналитику рынка</li>
        <li><img src="checkmark.png" alt="Галочка"> Организую рекламную компанию</li>
        <li><img src="checkmark.png" alt="Галочка"> Диагностирую интерес и отклик рынка</li>
        <li><img src="checkmark.png" alt="Галочка"> Проведу показы помещения</li>
        <li><img src="checkmark.png" alt="Галочка"> Предоставлю вам достойных кандидатов на выбор</li>
    </ul>
    <div class="back-button" onclick="window.history.back()">
        <img src="back-arrow.png" alt="Назад">
    </div>
</body>
</html>
